<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->

      <!-- 9am/09:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">9 am</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>

      <!-- 10am/10:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">10 am</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>

      <!-- 11am/11:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">11 am</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>

      <!-- 12am/12:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">12 pm</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>

      <!-- 1pm/13:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">1 pm</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>

      <!-- 2pm/14:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">2 pm</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>

      <!-- 3pm/15:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">3 pm</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>

      <!-- 4pm/16:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">4 pm</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>

      <!-- 5pm/17:00 -->
      <div class="row time-block">
        <div class="col-sm-1 hour">5 pm</div>
        <textarea name="" id="" class="textarea col-sm-10 present"></textarea>
        <button class="saveBtn col-sm-1" style="width: 50px;"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
