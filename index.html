<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link for Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link for Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Link to Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Display the current date and time -->
      <p id="currentDay" class="lead"></p>
      
      <!-- 24 Hour Toggle -->
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">24 hour clock</label>
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks -->

      <!-- 9am/09:00 -->
      <div class="row time-block">
        <div id="time-0" class="col-sm-1 hour"></div>
        <textarea id="textArea0" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn0 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>

      <!-- 10am/10:00 -->
      <div class="row time-block">
        <div id="time-1" class="col-sm-1 hour"></div>
        <textarea id="textArea1" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn1 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>

      <!-- 11am/11:00 -->
      <div class="row time-block">
        <div id="time-2" class="col-sm-1 hour"></div>
        <textarea id="textArea2" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn2 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>

      <!-- 12am/12:00 -->
      <div class="row time-block">
        <div id="time-3" class="col-sm-1 hour"></div>
        <textarea id="textArea3" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn3 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>

      <!-- 1pm/13:00 -->
      <div class="row time-block">
        <div id="time-4" class="col-sm-1 hour"></div>
        <textarea id="textArea4" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn4 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>

      <!-- 2pm/14:00 -->
      <div class="row time-block">
        <div id="time-5" class="col-sm-1 hour"></div>
        <textarea id="textArea5" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn5 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>

      <!-- 3pm/15:00 -->
      <div class="row time-block">
        <div id="time-6" class="col-sm-1 hour"></div>
        <textarea id="textArea6" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn6 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>

      <!-- 4pm/16:00 -->
      <div class="row time-block">
        <div id="time-7" class="col-sm-1 hour"></div>
        <textarea id="textArea7" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn7 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>

      <!-- 5pm/17:00 -->
      <div class="row time-block">
        <div id="time-8" class="col-sm-1 hour"></div>
        <textarea id="textArea8" class="textarea col-sm-10" disabled></textarea>
        <button class="btn btn-primary saveBtn saveBtn8 col-sm-1"><i class="far fa-save fa-lg"></i></button>
      </div>
    </div>

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to the JS code -->
    <script src="assets/Javascript/script.js"></script>
  </body>
</html>
